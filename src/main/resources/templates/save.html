<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #74b9ff, #81ecec);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        h2 {
            margin-bottom: 30px;
            color: #2d3436;
            font-size: 24px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #b2bec3;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 15px;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #0984e3;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #74b9ff;
        }

    </style>
</head>
<body>

<div class="container">
    <h2>회원가입</h2>
    <form action="/member/save" method="post">
        <input type="text" name="memberEmail" placeholder="이메일을 입력하세요" required>
        <input type="password" name="memberPassword" placeholder="비밀번호를 입력하세요" required>
        <input type="text" name="memberName" placeholder="이름을 입력하세요" required>
        <input type="submit" value="회원가입">
    </form>
</div>

</body>
</html>
