<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #2d3436;
            margin-bottom: 20px;
        }

        input[type="text"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #b2bec3;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 15px;
        }

        textarea {
            resize: vertical;
            min-height: 200px;
        }

        button {
            width: 100%;
            background-color: #0984e3;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #74b9ff;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>게시글 수정</h2>
    <form th:action="@{/board/update/{id}(id=${board.id})}" method="post" enctype="multipart/form-data">

        <!-- 게시글 ID (hidden) -->
        <input type="hidden" name="id" th:value="${board.id}" />

        <!-- 제목 -->
        <input name="title" type="text" placeholder="제목을 입력하세요" th:value="${board.title}" required>

        <!-- 내용 -->
        <textarea name="content" placeholder="내용을 입력하세요" th:text="${board.content}"></textarea>

        <!-- 파일 첨부 -->
        <input type="file" name="file" />

        <!-- 제출 버튼 -->
        <button type="submit">수정 완료</button>
    </form>
</div>
</body>
</html>
